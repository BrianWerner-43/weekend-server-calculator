<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Server-Side Calculator</title>    
    <script defer src="scripts/axios.js"></script>
    <script defer src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="head">
    <h1> Brian's Server-Side Calculator</h1>
    <p>Let's do some math $ $</p>
  </div>

    <form onsubmit="formSubmit(event)" data-testid="calculator">
      <input class="input1" type="number" id="first-num" placeholder="First Number">
      <button onclick="addBtn()" id="add-btn">+</button>
      <button onclick="subtractBtn()" id="sub-btn">-</button>
      <button onclick="multiplyBtn()" id="muliti-btn">*</button>
      <button onclick="divideBtn()" id="divide-btn">/</button>
      <input class="input2" type="number" id="second-num" placeholder="Second Number">
      <button onclick="equalsBtn()">=</button>
      <button class="clear-btn" onclick="clearBtn()">C</button>
    </form>

    <section id="recentResult" data-testid="recentResult">
      
      <!-- The most recent calculation result goes here. -->
    </section>

    <section id="resultHistory" data-testid="resultHistory">
     
      
      <!-- The list of calculation results goes here. -->
    </section>
  </body>
</html>
